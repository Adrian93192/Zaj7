<h2>Lista zadań</h2>
<form method="post">
  <input type="text" name="task" required>
  <button type="submit">Dodaj</button>
</form>
<ul>
  {% for task in tasks %}
    <li>
      {% if task.done %}<s>{{ task.text }}</s>{% else %}{{ task.text }}{% endif %}
      <a href="{{ url_for('mark_done', id=task.id) }}">[✓]</a>
      <a href="{{ url_for('delete_task', id=task.id) }}">[X]</a>
    </li>
  {% endfor %}
</ul>
